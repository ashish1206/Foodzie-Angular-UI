<div class="container-fluid">
    <div class="row">
  
      <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h1>Seller Login</h1>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" formControlName="email" placeholder="Enter your email" id="email">
              <p *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty" class="alert alert-danger">This field is required!</p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"s class="form-control" formControlName="password" placeholder="Enter your password" id="password">
                <p *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty" class="alert alert-danger">This field is required!</p>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-default col-md-4 col-md-offset-1" (click)="login()">login</button>
                <a [routerLink]="['/seller/register']" class="btn btn-default col-md-4 col-md-offset-1">signup</a>
              </div>
        </form>
        </div>
      </div>
      </div>
  
    </div>
    </div>
