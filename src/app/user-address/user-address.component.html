<div class="container">
    <div class="row">
  
      <div class="col-sm-4 col-sm-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Add Address</h1>
        </div>
        <div class="panel-body">
          <form [formGroup]="addressForm" (ngSubmit)="addAddress()">
            <div class="form-group">
              <label for="addLine1">Address Line 1</label>
              <input type="text" class="form-control" formControlName="addLine1" placeholder="Flat/street/Apartment" id="addLine1">
              <p *ngIf="addressForm.controls.addLine1.invalid && addressForm.controls.addLine1.dirty" class="alert alert-danger">This field is required!</p>
            </div>
            <div class="form-group">
                <label for="addLine1">Address Line 1</label>
                <input type="text" class="form-control" formControlName="addLine2" placeholder="Landmark/Localilty" id="addLine2">
                <p *ngIf="addressForm.controls.addLine2.invalid && addressForm.controls.addLine2.dirty" class="alert alert-danger">This field is required!</p>
              </div>
            <div class="form-group">
                <label for="city">city</label>
                <input type="city" class="form-control" formControlName="city" placeholder="Enter your city" id="city">
                <p *ngIf="addressForm.controls.city.invalid && addressForm.controls.city.dirty" class="alert alert-danger">This field is required!</p>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="number" class="form-control" formControlName="state" placeholder="Enter state" id="state">
                <p *ngIf="addressForm.controls.state.invalid && addressForm.controls.state.dirty" class="alert alert-danger">This field is required!</p>
              </div>
              <button type="submit" class="btn btn-default">add address</button>
        </form>
        </div>
      </div>
      </div>
  
    </div>
    </div>
